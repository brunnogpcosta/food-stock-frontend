
<div class="section-table">
<div >
	<input class="form-control mb-4" matInput (keyup)="applyFilter('name', $event)" placeholder="Filtrar por nome">
	</div>
	<table mat-table [dataSource]="dataSource" matSort class="mb-4">

		<ng-container matColumnDef="code">
			<th mat-header-cell *matHeaderCellDef> Código </th>
			<td mat-cell *matCellDef="let row"> {{ row.code }} </td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
			<td mat-cell *matCellDef="let row"> {{ row.name }} </td>
		</ng-container>

		<ng-container matColumnDef="createdAt">
			<th mat-header-cell *matHeaderCellDef> Data de Criação </th>
			<td mat-cell *matCellDef="let row"> {{ row.createdAt }} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row.code)" class="hover-rows" ></tr>

	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons ></mat-paginator>
</div>
