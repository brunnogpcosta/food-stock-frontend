<div class="modal-header">
    <h4 class="modal-title">Criação de Estoque</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nome">Nome do Estoque</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome">
      </div>
    </form>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-secondary border-black" (click)="closeModal()">Fechar</button>
      <button type="button" class="btn btn-primary border-black" (click)="saveStock()">Salvar</button>
  </div>
